dist: trusty
language: python
sudo: false
python:
  - 3.5
matrix:
  include:
    - env: TOXENV=py35
      python: 3.5
    - env: TOXENV=py36
      python: 3.6
    #- env: TOXENV=py37
    #  python: 3.7
install:
  - pip install tox-travis codecov
script:
  - tox
  - sed -i 's/filename="/filename=".\//g' coverage.xml
  - ( which sonar-scanner && sonar-scanner || true )
after_success:
  - codecov

addons:
  sonarcloud:
    organization: bitshares
    token:
     secure: ""
